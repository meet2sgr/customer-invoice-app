
    <p-toast></p-toast>
    <p-table [value]="customers" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}" 
    [paginator]="true"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    (onPage)="pageChange($event)"
    [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" style="width:20%">Customer Id <p-sortIcon field="id"></p-sortIcon></th>
                <th style="width:20%">Firstname</th>
                <th style="width:20%">Lastname</th>
                <th style="width: 20%;">Email</th>
                <th style="width: 20%;">Phone Number</th>
                <th style="width: 20%;">Country Code</th>
                <th style="width: 20%;">Gender</th>
                <th style="width: 20%;">Balance</th>
                <th style="width: 20%;">Edit</th>
                <th style="width: 20%;">Delete</th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="customer">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <label >{{customer.id}}</label>
                            <!-- <input pInputText readonly="readonly" type="text" [(ngModel)]="customer.id"> -->
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.id}}
                        </ng-template>
                    </p-cellEditor>
                </td>
               <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.firstname">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.firstname}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.lastname">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.lastname}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.email">
                        </ng-template>
                        <ng-template pTemplate="output">
                            <a href="mailto:{{ customer.email }}">{{ customer.email }}</a>
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.phone_Number">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.phone_Number}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.country_code">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.country_code}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.gender">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.gender}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="customer.balance">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{customer.balance | currency}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(customer)" class="p-button-rounded p-button-text"></button>
                    </div>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(customer, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>


<div style="text-align: center; margin-top: 10px;">
    <a href="/add-customer" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Add New Customer</a>

</div>
